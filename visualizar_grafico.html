<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de Gráficos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        #grafico {
            max-width: 100%;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Visualizador de Gráficos</h1>
    <p>Pega el JSON completo que obtuviste del endpoint:</p>
    <textarea id="jsonInput" placeholder='Pega aquí el JSON...'></textarea>
    <br>
    <button onclick="mostrarGrafico()">Mostrar Gráfico</button>
    <br>
    <img id="grafico" style="display: none;">

    <script>
        function mostrarGrafico() {
            try {
                const jsonData = JSON.parse(document.getElementById('jsonInput').value);
                const img = document.getElementById('grafico');
                img.src = 'data:image/png;base64,' + jsonData.imagen_base64;
                img.style.display = 'block';
            } catch (e) {
                alert('Error al procesar el JSON. Asegúrate de pegar el JSON completo.');
            }
        }
    </script>
</body>
</html>
